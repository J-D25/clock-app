<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="assets/styles/main.css">
  <script src="assets/scripts/main.js" defer></script>

  <title>Clock App</title>
</head>
<body>
  <main>
    <div id="main_content">
      <div id="quote">
        <div id="quote_content">
          <p id="quote_citation"> </p>
          <span id="quote_author"> </span>
        </div>
        <button id="quote_refresh">
          <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" fill="#FFF" fill-rule="nonzero" opacity=".5"><path d="M7.188 10.667a.208.208 0 01.147.355l-2.344 2.206a5.826 5.826 0 009.578-2.488l2.387.746A8.322 8.322 0 013.17 14.94l-2.149 2.022a.208.208 0 01-.355-.148v-6.148h6.52zm7.617-7.63L16.978.958a.208.208 0 01.355.146v6.23h-6.498a.208.208 0 01-.147-.356L13 4.765A5.825 5.825 0 003.43 7.26l-2.386-.746a8.32 8.32 0 0113.76-3.477z"/></svg>
        </button>
      </div>
      <div id="current">
        <div id="current_content">
          <div id="currently">
            <img class="currently_picto" src="assets/images/desktop/icon-sun.svg" width="18" height="18" alt="" aria-hidden="true">
            <p><span id="greeting"></span>, it's currently</p>
          </div>
          <div id="current_hour">
            <span id="currently_hour"></span>
            <span id="abbreviation"></span>
          </div>
        
          <p id="current_loc">in <span id="city"></span>, <span id="country"></span></p>
        </div>
        <button id="more"><span id="more_text">More</span>
          <svg width="40" height="40" xmlns="http://www.w3.org/2000/svg" fill="#303030"><circle cx="20" cy="20" r="20"/><path stroke="#FFF" stroke-width="2" d="M14 23l6-6 6 6"/></svg>
        </button>
      </div>
    </div>
    <div id="info_content">
      <div class="info_item">
        <p id="current_timezone" class="info_item-title">Current timezone</p>
        <span id="current_timezone_span" class="info_item-value"></span>
      </div>
      <div class="info_item">
        <p id="day_of_the_week" class="info_item-title">Day of the week</p>
        <span id="day_of_the_week_span" class="info_item-value"></span>
      </div>
      <div class="info_item">
        <p id="day_of_the_year" class="info_item-title">Day of the year</p>
        <span id="day_of_the_year_span" class="info_item-value"></span>
      </div>
      <div class="info_item">
        <p id="week_number" class="info_item-title">Week number</p>
        <span id="week_number_span" class="info_item-value"></span>
      </div>
    </div>
  </main>
</body>
</html>
