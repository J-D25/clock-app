<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="assets/styles/main.css">
  <script src="assets/scripts/main.js" defer></script>

  <title>Clock App</title>
</head>
<body>
  <main>
    <div id="main_content">
      <div id="quote">
        <div id="quote_content">
          <p id="quote_citation"> </p>
          <span id="quote_author"> </span>
        </div>
        <button id="quote_refresh">
          <img src="assets/images/desktop/icon-refresh.svg" width="18" height="18" alt="" aria-hidden="true">
        </button>
      </div>
      <div id="current">
        <div id="current_content">
          <div id="currently">
            <img class="currently_picto" src="assets/images/desktop/icon-sun.svg" width="18" height="18" alt="" aria-hidden="true">
            <p><span id="greeting"></span>, it's currently</p>
          </div>
          <div id="current_hour">
            <span id="currently_hour"></span>
            <span id="abbreviation"></span>
          </div>
        
          <p id="in">in</p>
        </div>
        <button id="more">More</button>
      </div>
    </div>
    <div id="info_content">
      <p id="current_timezone">Current timezone</p>
      <span id="current_timezone_span"></span>
      <p id="day_of_the_year">Day of the year</p>
      <span id="day_of_the_year_span"></span>
      <p id="day_of_the_week">Day of the week</p>
      <span id="day_of_the_week_span"></span>
      <p id="week_number">Week number</p>
      <span id="week_number_span"></span>
    </div>
  </main>
</body>
</html>
