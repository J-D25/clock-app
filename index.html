<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="style2.css">
    <script src="script.js" defer></script>

    <title>Clock App</title>
</head>

<body>
    <div id="main_content">
        <div id="quote">
            <p id="quote_citation"></p>
            <button id="quote_refresh"><svg width="18" height="18" id="refresh_icon" xmlns="http://www.w3.org/2000/svg"><path d="M7.188 10.667a.208.208 0 01.147.355l-2.344 2.206a5.826 5.826 0 009.578-2.488l2.387.746A8.322 8.322 0 013.17 14.94l-2.149 2.022a.208.208 0 01-.355-.148v-6.148h6.52zm7.617-7.63L16.978.958a.208.208 0 01.355.146v6.23h-6.498a.208.208 0 01-.147-.356L13 4.765A5.825 5.825 0 003.43 7.26l-2.386-.746a8.32 8.32 0 0113.76-3.477z"/></svg></button>
            <p id="quote_author"></p>
        </div>
        <div id="good">
            <div id="good_sentence">
                <span id="good_icon"></span>
                <span id="good_day"></span>
                <p id="currently">, it's currently</p>
            </div>
            <div id="hour">
                <span id="currently_hour"></span>
                <span id="abbreviation"></span>
            </div>
            <div id="place">
                <p id="in">in</p>
                <p id="city"></p>
                <p id="country"></p>
            </div>
        </div>
        <div id="good_button">
            <button id="more">More<svg width="40" height="40" xmlns="http://www.w3.org/2000/svg"><g><circle cx="20" cy="20" r="20"/><path stroke="#FFF" stroke-width="2" d="M14 23l6-6 6 6"/></g></svg></button>
        </div>
    </div>
    <div id="info_content">
        <div id="info_content_1">
            <p id="current_timezone">Current timezone</p><span id="current_timezone_span"></span></div>
        <div id="info_content_2">
            <p id="day_of_the_year">Day of the year</p><span id="day_of_the_year_span"></span>
        </div>
        <div id="info_content_3">
            <p id="day_of_the_week">Day of the week</p><span id="day_of_the_week_span"></span>
        </div>
        <div id="info_content_4">
            <p id="week_number_span">Week number</p><span id="current_timezone_span"></span>
        </div>
    </div>
</body>

</html>
